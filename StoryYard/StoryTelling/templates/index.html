<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Yard</title>
    {%load static%}
    <link rel="stylesheet" type="image/x-icon" sizes="32px" href="{%static 'images/favicon (2).ico'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">

</head>

<body>
    <section class="hero">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="{%static 'images/favicon (2).ico'%}" alt="Story Yard" width="60" height="60" class="d-inline-block align-text-top">
                </a>
                <div class="right_nav">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class="buttons" href="login.html">Log In</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <header class="welcome">
                <div class="intro">
                    <h1>Get the feel of</h1>
                    </br>
                    <h3><span></span></h3>
                    <a href="storyyard.html" title="genres">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                      </svg>
                    </a>
                </div> 
            </header>
        </div> 
    </section>
    <div id="button">
        <div id="clock" onload="CurrentTime()"></div>
    </div>
    <script src="{%static 'js/post.js'%}"> </script>
</body>

</html>
