<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {%load static%}

    <link rel="stylesheet" type="image/x-icon" sizes="32px" href="{%static 'images/favicon (2).ico'%}">
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
</head>

<body>
    <a href="index.html"><img  class="img" src="{%static 'images/favicon (2).ico'%}" title="StoryYard"></a>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up </h2>
                <input type="text" placeholder="UserName" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Log In</h2>
                <input type="text" placeholder="UserName" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button  type="submit" class="btn">Log In</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Log In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div id="button">
        <div id="clock" onload="CurrentTime()"></div>
    </div>
    <script src="{%static 'js/post.js'%}"> </script>
    <script src="{%static 'js/login.js'%}"></script>
</body>

</html>
